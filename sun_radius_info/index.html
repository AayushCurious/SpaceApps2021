<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sun on different radius</title>
    <link rel="shortcut icon" href="../logo.ico" type="image/x-icon">
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <div class='sim'>
        <div class='canvasWrapper'></div>
        <div class='GUI'>
            <table border="1px" cellspacing='0px'>
                <tr><td>density     </td><td id='density'>    </td></tr>
                <tr><td>surface Area</td><td id='surfaceArea'></td></tr>
                <tr><td>volume      </td><td id='volume'>     </td></tr>
                <tr><td>surface g   </td><td id='g'>          </td></tr>
                
            </table>
            <div id='inputs'>
                <input type='range' id='radius_config' min=1 max=100 oninput='init()'>
                <input type='range' id='velocity_config' min=1 max=500 oninput='init()' value=22>
                <button onclick='init()'>restart</button>
                <button onclick='history.back()'>back</button>
            </div>
            <div id='Swarzschild'>
                <h1>Swarzschild Radius Reached</h1>
                <p>At this point, the dilation of sun's external core starts, and density increases, in turn attracting nearby particles including light, and becomes a black hole</p>
                <a href='https://www.nasa.gov/vision/universe/starsgalaxies/black_hole_description.html'>learn more</a>
            </div>
        </div>
    </div>
    <script src='particles.js'></script>
    <script src='script.js'></script>
</body>
</html>
