    <script>
    var countDownDate = new Date("Sept 30, 2021 15:37:25").getTime();
    var x = setInterval(function() {
      var now = new Date().getTime();
      var distance = countDownDate - now;
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);
      document.getElementById("demo").innerHTML ="Since:"+ days + "d " + hours + "h "
      + minutes + "m " + seconds + "s ";
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "Updating..";
      }
    }, 1000);
    </script>

<canvas id="myChart2" style="width:100%;max-width:400px;transition: 0.7s;"></canvas>
<p class="solar-wave">Solar Wave Function(Î³)</p>
<script>
var xValues = [];
var yValues = [];
generateData("Math.sin(x)", 0, 10, 4);

new Chart("myChart2", {
  type: "line",
  data: {
    labels: xValues,
    datasets: [{
      fill: false,
      pointRadius: 2,
      borderColor: "rgb(255,117,24)",
      data: yValues
    }]
  },    
  options: {
    legend: {display: false},
    title: {
      display: true,
    //   text: "y = x * 2 + 7",
      fontSize: 16
    }
  }
});
function generateData(value, i1, i2, step = 1) {
  for (let x = i1; x <= i2; x += step) {
    yValues.push(eval(value));
    xValues.push(x);
  }
}
</script>
