<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@700&display=swap" rel="stylesheet">

    <title>Sun with planets</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.17.0/matter.min.js" integrity="sha512-XS7MjZKnc2iVj4iYVa33l8r5Qc0M7s2aMbAN/yahjPQa5MQBXdFWFoGoJZkguvHxaOXHMRijf/BidUBHXW8lXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.17.0/matter.js" integrity="sha512-mYZ/eHmT4lPi5f1P1ThFRV8cm0JVBZECM04z4xywjqh4+vXDm1hy7Wec/Ve63F67iu5hg1oyaovKFASID554bA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src='Sun.js'></script>
    <script src='Planet.js'></script>
    <script src='planetDetails.js'></script>
    <link rel='stylesheet' href='style.css'>
    <link rel="shortcut icon" href="../logo.ico" type="image/x-icon">
</head>
<body>
    <div class='sim'>
        <div class="game"></div>
        <div class='clearbtn'><a onclick=reset()>clear</a></div>
        <div class='hitBox'></div>
        <div class="settings">
            <p><img src="images/Mercury.png"> Mercury</p>
            <p><img src="images/Venus.png"> Venus</p>
            <p><img src="images/Earth.png"> Earth</p>
            <p><img src="images/Mars.png"> Mars</p>
            <p><img src="images/Jupiter.png"> Jupiter</p>
            <p><img src="images/Saturn.png"> Saturn</p>
            <p><img src="images/Uranus.png"> Uranus</p>
            <p><img src="images/Neptune.png"> Neptune</p>
            <input id="makeFactor" type="number" value=10>
        </div>
        
        <div class='planetNumbers'>
            <div class='indicator'><img></div>
            <div>Mercury: <span></span></div>
            <div>Venus:   <span></span></div>
            <div>Earth:   <span></span></div>
            <div>Mars:    <span></span></div>
            <div>Jupiter: <span></span></div>
            <div>Saturn:  <span></span></div>
            <div>Uranus:  <span></span></div>
            <div>Neptune: <span></span></div>
            <hr>
            <div>Total: <span></span></div>
        </div>

    </div>
    <script src='UImanager.js'></script>
    <script src='script.js'></script>
</body>
</html>
